---
name: CI

on: [push, pull_request]

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: python3 -m pip install setuptools wheel twine
      - name: Build dists
        run: python3 utils/build-dists.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: python3 -m pip install nox
      - name: Lint the code
        run: nox -s lint
        env:
          # Workaround for development versions
          # https://github.com/aio-libs/aiohttp/issues/7675
          AIOHTTP_NO_EXTENSIONS: 1

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: ["ubuntu-latest"]
        experimental: [false]
        nox-session: ['']
        include:
          - python-version: "3.8"
            os: "ubuntu-latest"
            experimental: false
            nox-session: "test-min-deps"

    runs-on: ${{ matrix.os }}
    name: test-${{ matrix.python-version }} ${{ matrix.nox-session }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python - ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Python 3.x to run nox
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: python -m pip install --upgrade nox

      - name: Run tests
        run: nox -s ${NOX_SESSION:-test-$PYTHON_VERSION}
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
          NOX_SESSION: ${{ matrix.nox-session }}
          # Required for development versions of Python
          AIOHTTP_NO_EXTENSIONS: 1
          FROZENLIST_NO_EXTENSIONS: 1
          YARL_NO_EXTENSIONS: 1
